<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ctx App Icon</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    main {
      width: 1024px;
      height: 1024px;
      border-radius: 22.5%;
      position: relative;
      overflow: hidden;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 18% 14%, rgba(213, 244, 229, 0.28) 0%, rgba(213, 244, 229, 0) 42%),
        radial-gradient(circle at 82% 90%, rgba(112, 168, 143, 0.24) 0%, rgba(112, 168, 143, 0) 48%),
        radial-gradient(circle at center, #4f7d6b 0%, #3e6558 30%, #314c44 58%, #273532 82%, #1b2221 100%);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.24),
        inset 0 -30px 78px rgba(9, 14, 13, 0.3);
    }

    main::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.08) 28%,
        rgba(255, 255, 255, 0) 56%
      );
      pointer-events: none;
    }

    main::after {
      content: "";
      position: relative;
      inset: 0;
      box-shadow: inset 0 0 0 1px rgba(227, 255, 243, 0.14);
      pointer-events: none;
    }

    .bg-layer,
    .fg-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .bg-layer {
      z-index: 0;
    }

    .fg-layer {
      z-index: 1;
    }

    .mark {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .wordmark {
      position: relative;
      margin: 0;
      color: #214438;
      letter-spacing: -0.05em;
      font-size: 282px;
      font-weight: 660;
      line-height: 1;
      transform: translateY(-2px);
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.42);
    }
  </style>
</head>
<body>
  <main aria-label="Ctx app icon">
    <svg class="bg-layer" viewBox="0 0 1024 1024" aria-hidden="true">
      <circle cx="180" cy="220" r="240" fill="#9ee4c5" fill-opacity="0.14" />
      <circle cx="850" cy="830" r="300" fill="#8fd7b8" fill-opacity="0.1" />
      <circle cx="760" cy="250" r="130" fill="#b8edd7" fill-opacity="0.12" />
      <rect x="-140" y="560" width="820" height="240" rx="108" transform="rotate(-17 270 680)" fill="#9adfbe" fill-opacity="0.1" />
      <rect x="430" y="90" width="590" height="190" rx="95" transform="rotate(17 725 185)" fill="#b6e8d1" fill-opacity="0.09" />
    </svg>
    <svg class="fg-layer" viewBox="0 0 1024 1024" aria-hidden="true">
      <rect x="220" y="220" width="584" height="584" rx="198" fill="#ecfaf3" fill-opacity="0.12" />
      <rect x="270" y="270" width="484" height="484" rx="164" fill="#ecfaf3" fill-opacity="0.16" />
      <circle cx="512" cy="512" r="286" fill="none" stroke="#dff7ea" stroke-opacity="0.22" stroke-width="14" />
    </svg>
    <div class="mark" aria-hidden="true">
      <p class="wordmark">Ctx</p>
    </div>
  </main>
</body>
</html>
